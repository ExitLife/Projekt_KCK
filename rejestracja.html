<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="rejestracja.css" />
  <title>Rejestracja</title>
</head>
<body>

  <main class="registration-screen">
    <div class="container">
      <header class="logo">LOGO</header>

      <h1>Zarejestruj się</h1>

      <form class="registration-form" action="homepage.html" method="get">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required />

        <label for="password">Hasło</label>
        <div class="password-field">
          <input type="password" id="password" name="password" placeholder="Hasło" required />
          <button type="button" class="toggle-password">Pokaż</button>
        </div>

        <div class="form-options">
          <label><input type="checkbox" name="remember" /> Zapamiętaj mnie</label>
          <a href="#" class="forgot-password">Zapomniałeś hasła?</a>
        </div>

        <div class="action-buttons">
          <button type="submit" class="btn primary small">Zarejestruj</button>
          <a href="homepage.html" class="btn secondary small" >Gość</a>
        </div>
      </form>

      <div class="social-login">
        <p>Kontynuuj za pomocą</p>
        <div class="social-buttons">
          <button class="btn social google" type="button" aria-label="Zarejestruj się przez Google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="" />
            Google
          </button>
          <button class="btn social facebook" type="button" aria-label="Zarejestruj się przez Facebook">
            <img src="https://www.svgrepo.com/show/452196/facebook.svg" alt="" />
            Facebook
          </button>
        </div>
      </div>

      <div class="login-link">
        <p>Masz już konto? <a href="#">Zaloguj się</a></p>
      </div>
    </div>
  </main>
</body>
</html>
