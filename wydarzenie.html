<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Szczegóły Wydarzenia</title>
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="wydarzenie.css" />
</head>

<body class="event-page">
  <header class="header">
    <div class="logo-title">
      <div class="logo-box">LOGO</div>
      <h1 class="app-title">ExploreApp</h1>
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="homepage.html">Strona główna</a></li>
        <li><a href="wydarzenie.html">Wydarzenie</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="rejestracja.html">Rejestracja</a></li>
      </ul>
    </nav>
  </header>

  <main class="event-main">
    <section class="event-left">
      <div class="event-images">
        <h2>Zdjęcia wydarzenia</h2>
        <div class="map-placeholder">Galeria zdjęć</div>
      </div>
      <div class="event-map">
        <h2>Mapa wydarzenia</h2>
        <div class="map-placeholder">Mapa Google</div>
      </div>

    <aside class="event-right">
      <div class="event-details">
        <h2 class="event-name">Tytuł wydarzenia</h2>

          Opis wydarzenia zawierający szczegóły, lokalizację, godziny, wymagania lub inne informacje istotne dla uczestników.
        </p>
        <div class="event-actions">
          <button class="btn secondary">Ulubione</button>
          <button class="btn secondary">Zainteresowany</button>
          <button class="btn secondary">Dodaj do kalendarza</button>
        </div>
        <button class="ticket-button">Kup bilet</button>
      </div>
    </aside>

  <footer class="footer"></footer>
